<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function(){
            var canvas = document.getElementById( 'line-canvas' );
            var context = canvas.getContext( '2d' );

            var radian =Math.PI / 180;

            context.beginPath();
            context.strokeStyle = 'blue'
            context.lineWidth = 10;
            context.arc(100, 100,50,0*radian, 180*radian, false);
            context.stroke();


            context.beginPath();
            context.strokeStyle = 'red'
            context.lineWidth = 10;
            context.arc(300, 200,50,45*radian, 130*radian, false);
            context.stroke();

            context.beginPath();
            context.strokeStyle = 'green'
            context.lineWidth = 10;
            context.arc(300, 100,50,45*radian, 130*radian, true);
            context.stroke();
        
        }
    </script>
</head>
<body>
    <canvas  id="line-canvas" width="500px" height="500px">

    </canvas>
</body>
</html>
