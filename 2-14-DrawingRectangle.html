<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /**
         * start, peak 1, peak 2, end 포인트를 사용해 곡선을 그린다.
        */
        window.onload = function(){
            var canvas = document.getElementById( 'line-canvas' );
            var context = canvas.getContext( '2d' );

            // context.rect(x, y , width, height);
            context.strokeStyle = 'red';
            context.lineWidth = 11;
            context.lineJoin = 'round'
            context.fillStyle = 'blue'
            context.rect(50, 200, 200, 200,);
            context.stroke();
            context.fill();

            // context.fillRect();
            context.fillStyle = 'green'
            context.fillRect(300, 200, 200, 200);

            // context.storkRect()
            context.lineWidth = 3;
            context.strokeStyle = 'blue';
            context.lineJoin = 'square'
            context.strokeRect(550, 200, 200, 200);

            // context.clearRect()
            context.clearRect(100, 100, 200, 200);
            // context.clearRect(0,0, 900, 600);
        }
    </script>
</head>
<body>
    <canvas  id="line-canvas" width="1000px" height="1000px">

    </canvas>
</body>
</html>
