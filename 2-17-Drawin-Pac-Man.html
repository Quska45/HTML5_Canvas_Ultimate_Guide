<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /**
         * start, peak 1, peak 2, end 포인트를 사용해 곡선을 그린다.
        */
        window.onload = function(){
            var canvas = document.getElementById( 'line-canvas' );
            var context = canvas.getContext( '2d' );

            var radian = Math.PI / 180;
            
            // first
            // body
            context.beginPath();
            context.strokeStyle = 'orange'
            context.lineWith = 10;
            context.fillStyle = 'orange'
            context.moveTo(250, 250);
            context.lineTo(330, 310);
            context.arc(250, 250, 100, 37 * radian, 323*radian, false);
            context.lineTo(250, 250);
            context.stroke();
            context.fill();

            // eye
            context.beginPath();
            context.fillStyle = 'black'
            context.arc(250, 200, 10, 0*radian, 360*radian,false);
            context.stroke();
            context.fill();


            // second
            context.beginPath();
            context.strokeStyle = 'red'
            context.lineWith = 10
            context.fillStyle = 'orange'
            context.arc(600, 250, 100, 143*radian, 323*radian, false);
            context.stroke()
            context.fill();

            context.beginPath();
            context.strokeStyle = 'red'
            context.lineWith = 10
            context.fillStyle = 'orange'
            context.arc(600, 250, 100, 37*radian, 217*radian, false);
            context.stroke()
            context.fill();

            context.beginPath();
            context.fillStyle = 'black'
            context.arc(600, 200, 10, 0*radian, 360*radian,false);
            context.stroke();
            context.fill();
        }
    </script>
</head>
<body>
    <canvas  id="line-canvas" width="1000px" height="1000px">

    </canvas>
</body>
</html>
