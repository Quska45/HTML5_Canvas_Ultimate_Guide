<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /**
         * start, peak 1, peak 2, end 포인트를 사용해 곡선을 그린다.
        */
        window.onload = function(){
            var canvas = document.getElementById( 'line-canvas' );
            var context = canvas.getContext( '2d' );

            var radian = Math.PI / 180

            // rectangle
            context.beginPath();
            context.strokeStyle = 'green'
            context.fillStyle = 'green'
            context.shadowColor = 'black'
            context.shadowOffsetX = 5;
            context.shadowOffsetY = 5;
            context.shadowBlur = 5;
            context.rect(150,100, 150, 400);
            context.stroke();
            context.fill();

            //circle
            context.beginPath();
            context.strokeStyle = 'red'
            context.fillStyle = 'red'
            context.shadowColor = 'green'
            context.shadowOffsetX = -10;
            context.shadowOffsetY = -10;
            context.shadowBlur = 5;
            context.arc(650,300, 100, 0*radian, 360*radian, false);
            context.stroke();
            context.fill();
        }
    </script>
</head>
<body>
    <canvas  id="line-canvas" width="1000px" height="1000px">

    </canvas>
</body>
</html>
