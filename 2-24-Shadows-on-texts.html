<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /**
         * start, peak 1, peak 2, end 포인트를 사용해 곡선을 그린다.
        */
        window.onload = function(){
            var canvas = document.getElementById( 'line-canvas' );
            var context = canvas.getContext( '2d' );

            var text = 'this text will be shadowed'

            //fillText
            context.font = 'normal 700 24px times'
            context.shadowColor = 'red'
            context.shadowOffsetX = 5;
            context.shadowOffsetY = 5
            context.shadowBlur = 4
            context.fillText(text, 100, 100)

            //strokeText
            context.font = 'italic 400 48px monospace'
            context.shadowColor = 'green'
            context.shadowOffsetX = -5;
            context.shadowOffsetY = -5
            context.shadowBlur = 4
            context.strokeText(text, 100, 400)

        }
    </script>
</head>
<body>
    <canvas  id="line-canvas" width="1000px" height="1000px">

    </canvas>
</body>
</html>
