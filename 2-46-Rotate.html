<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function(){
            var canvas = document.getElementById( 'canvasContainer' );
            var context = canvas.getContext( '2d' );

            var radian = Math.PI / 180

            // context.rotate(rotationAmount) -> Rotate the canvas context
            // rotationAmount(radian): The angle amout of rotation


            context.rotate(50*radian)

            // rectangle
            context.fillStyle = 'red'
            context.fillRect(250, 250, 400, 160)
            context.fill()
        }
    </script>
</head>
<body>
    <canvas  id="canvasContainer" width="1000px" height="600px">

    </canvas>

    <img id="canvasImg">
</body>
</html>
